<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIGN UP</title>
        <!-- for styling -->
        <link rel="stylesheet" href="style.css" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        
        <script type="module" src="firebase/config.js"></script>
        <script type="module" src="firebase/signup.js"></script>
    </head>

    <body id="signup_body">
        <!-- <div id="header"></div> -->
        <div class="header">
            <button
                class="navbar-toggler ham_button"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
            >
                <img src="assets/ham.png" />
            </button>
            <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
            >
                <div class="offcanvas-header">
                    <img class="side_logo" src="assets/logo.png" />
                    <button
                        type="button"
                        class="btn-close text-reset closebutton"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a
                                class="nav-link active side-icon"
                                aria-current="page"
                                href="index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link side-icon" href="">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link side-icon" href="">Connect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link side-icon" href="">Forum</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="navbar">
                <div class="logo"><img src="assets/logo.png" /></div>
                <div class="navitems">
                    <div class="links">
                        <span><a href="index.html">Home</a></span>
                        <span><a href="">Search</a></span>
                        <span><a href="">Connect</a></span>
                        <span><a href="">Forum</a></span>
                    </div>
                    <span class="login_button_container"
                        ><button
                            class="Login_button"
                            onclick="location.href='login.html' "
                            id="Login_button"
                        >
                            Login
                        </button></span
                    >
                    <span class="login_button_container">
                        <button id="Logout_button" class="Login_button">
                            LogOut
                        </button>
                    </span>
                </div>
            </div>
        </div>
        

        <!-- register form start -->
        <div class="signup_body">
            <div class="signup_container">
                <div class="login_img_container">
                    <img class="login_img" src="assets/login_img.jpg" />
                </div>
                <div class="signup_form">
                    <h2>SIGN UP</h2>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label"
                            >Email
                        </label>
                        <div class="col-sm-9 inpbox">
                            <input
                                type="email"
                                id="email"
                                placeholder="Email"
                                class="form-control"
                                name="email"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label"
                            >Password</label
                        >
                        <div class="col-sm-9 inpbox">
                            <input
                                type="password"
                                id="password"
                                placeholder="Password"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label"
                            >Confirm Password</label
                        >
                        <div class="col-sm-9 inpbox">
                            <input
                                type="password"
                                id="cnfrmpassword"
                                placeholder="Password"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block"
                                ><a href="login.html">Already a user</a></span
                            >
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" id="register_btn">
                        Sign Up
                    </button>
                </div>
                <!-- /form -->
            </div>
            <!-- ./container -->
        </div>
        <!-- register form end     -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
